<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>销售详细-商品销售</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    
    <script src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
  </head>
  
  <body class="layui-layout-body">
    <!-- 刷新 -->
    <div>
      <a class="layui-btn" style="margin-top:3px;float:right" 
      href="javascript:location.replace(location.href);">
        <i class="layui-icon layui-icon-refresh"></i>
      </a>
      <hr class="layui-bg-green">
    </div>
    <!-- 主体 -->
    <div class="layui-fluid">
      <fieldset class="layui-elem-field layui-field-title" style="text-align: center;">
          <legend>销售单号：202004010001</legend>
          <legend>日期：2020-04-01</legend>
          <span class="layui-input-inline">收银员：200001</span>     
      </fieldset>
      <!-- 自动渲染表格 -->
      <table id="sales-list" lay-filter="sales-list"></table>
    </div>
    <!-- toolbar -->
    <script type="text/html" id="toolbar">
    </script>
<script type="text/javascript" src="../layui/layui.js"></script>

<script>

  // layui-use
  layui.use(['table'], function(){
    var table = layui.table;
    
    // 表格数据接口 
    var sales_detail = [
      {"goodsID":"000001百事可乐","supplierID":"300001饮品供应商","produceID":"20200101","salesPrice":"1.29",
      "salesNum":"1000","salesTips":"129.12","note":"折扣商品"}
      ,{"goodsID":"000001百事可乐","supplierID":"300001饮品供应商","produceID":"20200101","salesPrice":"1.29",
      "salesNum":"1000","salesTips":"129.12","note":"折扣商品"}
      ,{"goodsID":"000001百事可乐","supplierID":"300001饮品供应商","produceID":"20200101","salesPrice":"1.29",
      "salesNum":"1000","salesTips":"129.12","note":"折扣商品"}
    ];

    //表格设置
    table.render({
      elem: '#sales-list'
      ,totalRow: true
      ,toolbar: '#toolbar'
      ,defaultToolbar: ['filter', 'exports', 'print', {
        title: '帮助'
        ,layEvent: 'LAYTABLE_TIPS'
        ,icon: 'layui-icon-tips'
      }]
      //,width: 900
      //,height: 274
      ,cols: [[ //标题栏
        {field: 'goodsID', title: '商品ID/名称', sort: true, totalRowText: '合计:24'}
        ,{field: 'supplierID', title: '供应商ID/名称', sort: true}
        ,{field: 'produceID', title: '生产批号', sort: true,totalRowText: '会员：非会员'}
        ,{field: 'salesNum', title: '数量', sort: true, totalRowText: '商品总数：100'}
        ,{field: 'salesPrice', title: '单价', sort: true, totalRowText: '实收款:150.00'}
        ,{field: 'salesTips', title: '小计', sort: true,totalRowText: '应收款:123.45'}
        ,{field: 'note', title: '备注', totalRowText: '找零：46.55'}
      ]]
      ,data: sales_detail

      ,skin: 'row' //表格风格
      ,even: true
      //,size: 'lg' //尺寸
      
      ,page: { //详细参数可参考 laypage 组件文档
        layout: ['prev', 'page', 'next', 'count', 'limit', 'skip'] //自定义分页布局
      }
      ,limits: [10,20,50]
      ,limit: 10 //每页默认显示的数量
      //,loading: false //请求数据时，是否显示loading

    });
  

});

</script>

  </body>

</html>
