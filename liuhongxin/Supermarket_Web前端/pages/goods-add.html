<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>商品添加-超市后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../layui/css/layui.css">

    <script type="text/javascript" src="../layui/layui.js"></script>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
  </head>
  
  <body>
    <div class="x-body">
        <form class="layui-form" action="" method="post">
          <div class="layui-form-item">
              <label class="layui-form-label" for="goodsID">
                  <span class="x-red">*</span>商品ID
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="goodsID" name="goods_ID" required lay-verify="number|ID"
                  autocomplete="off" placeholder="请输入商品ID" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label class="layui-form-label" for="goodsName">
                  <span class="x-red">*</span>商品名称
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="goodsName" name="goods_Name" required lay-verify="required"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label class="layui-form-label" for="goodsPrice">
                  <span class="x-red">*</span>商品价格
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="goodsPrice" name="goods_Price" required lay-verify="number|Price"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label class="layui-form-label" for="goodsType">
                  <span class="x-red">*</span>商品类别
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="goodsType" name="goods_Type" required lay-verify="required"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label" for="goodsSpecs">
                  <span class="x-red">*</span>商品规格
              </label>
            <div class="layui-input-inline">
                  <input type="text" id="goodsSpecs" name="goods_Specs" required lay-verify="required"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label class="layui-form-label" for="goodsSave">
                  <span class="x-red">*</span>保质期
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="goodsSave" name="goods_Save" required lay-verify="number|Save"
                  autocomplete="off" placeholder="请输入商品保质期（天）" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item layui-form-text">
              <label class="layui-form-label" for="note">
                  备注
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="note" name="goods_note" autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="add" lay-submit="">
                  添加商品
              </button>
          </div>
      </form>
    </div>
    <script>
        layui.use(['form','layer'], function(){
          var form = layui.form
          ,layer = layui.layer;
        
          //自定义验证规则
          form.verify({
            ID: function(value){
              if(value >= 100000){
                return '商品ID必须为6位数且在000000-099999之间';
              }
              if(value.length != 6){
                return '商品ID为6个字符';
              }
            }
            ,Price: function(value){
              if(value <= 0){
                return '商品价格必须大于0';
              }
            }
            ,Save: function(value){
                if(value <= 0){
                    return '保质期必须大于0';
                }
            }
          });

          //监听提交
          form.on('submit(add)', function(data){
            // console.log(data);
            //发异步，把数据提交给php
            // layer.msg('增加成功', {icon: 1});
            layer.alert("请求成功", {icon: 6});
            // ,function () {
            //     // 获得frame索引
            //     var index = parent.layer.getFrameIndex(window.name);
            //     //关闭当前frame
            //     parent.layer.close(index);
            // });
            return false;
          });
          
          
});
    </script>
  </body>

</html>
