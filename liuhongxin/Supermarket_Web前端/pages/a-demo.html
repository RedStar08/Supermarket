<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>layui-demo</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    
    <script src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
  </head>
  
  <body class="layui-layout-body">
    <!-- 刷新 -->
    <div>
      <a class="layui-btn" style="margin-top:3px;float:right" 
      href="javascript:location.replace(location.href);">
        <i class="layui-icon layui-icon-refresh"></i>
      </a>
      <hr class="layui-bg-green">
    </div>
    <!-- 主体 -->
    <div class="layui-fluid">
      <!-- 查询 -->
      <div class="layui-row">
        <form class="layui-form layui-col-md12" style="text-align: center;">
          <div class="layui-input-inline">
            <input class="layui-input" name="start" id="start" placeholder="开始日期">
          </div>
          <div class="layui-input-inline">
            <input class="layui-input" name="end" id="end" placeholder="截止日期">
          </div>
          <div class="layui-input-inline">
            <input class="layui-input" name="instockID"  placeholder="入库单号" lay-verify="instockID">
          </div>
          <div class="layui-input-inline">
            <button class="layui-btn"  lay-submit lay-filter="sreach">
            <i class="layui-icon layui-icon-search"></i>
          </button>
          </div>
        </form>
      </div>
      <!-- 自动渲染表格 -->
      <table id="instock-goods-list" lay-filter="instock-goods-list"></table>
      <!-- 表格操作栏 -->
      <script type="text/html" id="delete">
        <button class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">
            <i class="layui-icon layui-icon-delete"></i>删除
        </button>
      </script>
      <!-- toolbar -->
      <script type="text/html" id="toolbar">
        <div class="layui-btn-container">
          <button class="layui-btn layui-btn-danger" lay-event="deleteAll">
            <i class="layui-icon layui-icon-delete"></i>批量删除
          </button>
          <button class="layui-btn layui-btn-radius" lay-event="instockAll">
            <i class="layui-icon layui-icon-survey"></i>批量入库
          </button>
        </div>
      </script>
    </div>

<script type="text/javascript" src="../layui/layui.js"></script>
<script type="text/javascript" src="../js/form.js"></script>

<script>

  // layui-use
  layui.use(['table','form','laydate'], function(){
    var table = layui.table;
    var form = layui.form;
    var laydate = layui.laydate;

    //执行laydate实例
    laydate.render({
      elem: '#start' //指定元素
    });
    laydate.render({
      elem: '#end' //指定元素
    });
    
    // 表格数据接口 
    var instock_data = [];

    //表格设置
    table.render({
      elem: '#instock-goods-list'
      ,totalRow: true
      ,toolbar: '#toolbar'
      ,defaultToolbar: ['filter', 'exports', 'print', {
        title: '帮助'
        ,layEvent: 'LAYTABLE_TIPS'
        ,icon: 'layui-icon-tips'
      }]
      //,width: 900
      //,height: 274
      ,cols: [[ //标题栏
        {type: 'checkbox', LAY_CHECKED: true, totalRowText: '合计:'}
        ,{field: 'instockID', title: '入库编号', sort: true, edit: 'text'}
        ,{field: 'goodsID', title: '商品', edit: 'text'}
        ,{field: 'supplierID', title: '供应商', edit: 'text'}
        ,{field: 'produceID', title: '生产批号', sort: true, edit: 'text'}
        ,{field: 'storeID', title: '仓库', edit: 'text'}
        ,{field: 'instockNum', title: '入库数量', sort: true, edit: 'text', totalRow: true}
        ,{field: 'note', title: '备注', edit: 'text'}
        ,{fixed: 'right', title:'操作', toolbar: '#delete'}
      ]]
      ,data: instock_data

      ,skin: 'row' //表格风格
      ,even: true
      //,size: 'lg' //尺寸
      
      ,page: { //详细参数可参考 laypage 组件文档
        layout: ['prev', 'page', 'next', 'count', 'limit', 'skip'] //自定义分页布局
      }
      ,limits: [10,20,50]
      ,limit: 10 //每页默认显示的数量
      //,loading: false //请求数据时，是否显示loading
      ,done: function (res, curr, count) {
        $(".layui-table-total div").each(function (i,item) {
          var div_text = $(item).html();
          var value; //转换后的值
          if(div_text != "") {
            var value = parseInt(div_text);
            if(!isNaN(value)) {
              $(item).html(parseInt(div_text));
            }
          }
        });
      }

    });
    //监听行工具事件，删除单项表格
    table.on('tool(instock-goods-list)', function(obj){
      var data = obj.data;
      // console.log(obj);
      if(obj.event == 'delete'){
        layer.confirm('确定删除该项吗？', function(index){
          obj.del();
          // console.log(obj.data);
          deleteData(obj.data);
          // console.log(instock_data);
          layer.msg('已删除!',{icon:1,time:1000});
          updateTable();
          layer.close(index);
        });
      }

    });
    
    //监听工具栏事件
    table.on('toolbar(instock-goods-list)', function(obj){
      var checkStatus = table.checkStatus(obj.config.id);
      // console.log(obj);
      switch(obj.event){
        case 'deleteAll':
          var data = checkStatus.data;
          // console.log(instock_data);
          layer.confirm('确定全部删除吗？', function(index){
            // console.log($(".layui-form-checked").parents('tbody tr'));
            $(".layui-form-checked").parents('tbody tr').remove();
            for(index in data){
              // console.log(data[index]);
              deleteData(data[index]);
            }
            // console.log(instock_data);
            updateTable();
            layer.msg('删除成功!',{icon:1,time:1000});
            layer.close(index);
          });
        break;
        case 'instockAll':
          layer.confirm('确定提交入库单吗？', function(index){
            var data = checkStatus.data;
            //显示获取的数据
            layer.alert(JSON.stringify(data));
            layer.close(index);
          });
          
        break;
        case 'reload':
          table.reload('instock-goods-list');
        break;
      };
    });
    // 添加行
    form.on('submit(add)', function(data){
          // console.log(data.elem) //被执行事件的元素DOM对象，一般为button对象
          // console.log(data.form) //被执行提交的form对象，一般在存在form标签时才会返回
          // console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
          instock_data.push(data.field);
          updateTable();
          // console.log(instock_data);
          return false; //阻止表单跳转。
        });
        //更新表格
        function updateTable(){
          table.reload('instock-goods-list',{
            data: instock_data
          });
        }
    });

</script>

  </body>

</html>
