<html>

  </head>
  
  <body class="layui-layout-body">
    <!-- 刷新 -->
    <div>

<script type="text/javascript" src="../layui/layui.js"></script>

<script>

  // layui-use
  layui.use(['table'], function(){
    var table = layui.table;
    
    // 表格数据接口 
    var buy_detail = [
      {"goodsID":"000001百事可乐","supplierID":"300001饮品供应商","produceID":"20200101","buyPrice":"1.29",

      "buyNum":"1000","buyTips":"129.12","note":"1月份首批采购"}
    ];

    //表格设置
    table.render({
      elem: '#buy-list'
      ,totalRow: true
      ,defaultToolbar: ['filter', 'exports', 'print', {

        ,icon: 'layui-icon-tips'

      //,width: 900

      ,cols: [[ //标题栏
        {field: 'goodsID', title: '商品', sort: true, totalRowText: '合计:24'}
        ,{field: 'supplierID', sort: true, title: '供应商'}
        ,{field: 'produceID', title: '生产批号', sort: true}
        ,{field: 'buyPrice', title: '采购单价', sort: true}
        ,{field: 'buyNum', title: '采购数量', sort: true, totalRow: true}
        ,{field: 'buyTips', title: '小计', sort: true, totalRow: true}
        ,{field: 'note', title: '备注'}
      ]]
      ,data: buy_detail

      ,skin: 'row' //表格风格
      ,even: true
      //,size: 'lg' //尺寸
      
      ,page: { //详细参数可参考 laypage 组件文档
        layout: ['prev', 'page', 'next', 'count', 'limit', 'skip'] //自定义分页布局
      }
      ,limits: [10,20,50]
      ,limit: 10 //每页默认显示的数量
      //,loading: false //请求数据时，是否显示loading

    });
  

});

</script>
