<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>折扣商品添加-超市后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../layui/css/layui.css">

    <script type="text/javascript" src="../layui/layui.js"></script>
    <script type="text/javascript" src="../js/form.js"></script>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
  </head>
  
  <body>
    <div class="x-body">
      <form class="layui-form" action="" method="get">
          <div class="layui-form-item">
              <label class="layui-form-label" for="goodsID">
                  <span class="x-red">*</span>商品ID
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="goodsID" name="goodsID" required lay-verify="number|goodsID"
                  autocomplete="off" placeholder="请输入商品ID" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label class="layui-form-label" for="disPrice">
                  <span class="x-red">*</span>商品价格
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="disPrice" name="disPrice" required lay-verify="number|goodsPrice"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label class="layui-form-label" for="goodsProduce">
                  <span class="x-red">*</span>生产批号
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="goodsProduce" name="goodsProduce" required lay-verify="number|goodsProduce"
                  autocomplete="off" placeholder="请输入商品生产批号" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label class="layui-form-label" for="disStart">
                  <span class="x-red">*</span>促销起始
              </label>
              <div class="layui-input-inline">
                  <input class="layui-input"  id="disStart" name="disStart" required lay-verify="date" 
                  autocomplete="off" placeholder="开始日期" >
              </div>
          </div>
          <div class="layui-form-item">
              <label class="layui-form-label" for="disEnd">
                  <span class="x-red">*</span>促销截止
              </label>
              <div class="layui-input-inline">
                  <input class="layui-input"  id="disEnd" name="disEnd" required lay-verify="date"
                  autocomplete="off" placeholder="截止日期" >
              </div>
          </div>
          <div class="layui-form-item layui-form-text">
              <label class="layui-form-label" for="note">
                  备注
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="note" name="note" autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="add" lay-submit="">
                  添加商品
              </button>
          </div>
      </form>
    </div>

<script>
        layui.use(['form','layer','laydate'], function(){
          var form = layui.form
          ,layer = layui.layer
          ,laydate = layui.laydate;

          //执行一个laydate实例
          laydate.render({
            elem: '#disStart' //指定disStart
            ,min: '2019-11-11'
            ,max: '2020-11-11'
            ,done: function(value, date){
                      var start = new Date(value).getTime();
                      var end = new Date($('#disEnd').val()).getTime();
                      if (end < start) {
                          layer.msg('结束时间不能小于开始时间');
                          $('#disStart').val($('#disEnd').val());
                      }
                    }
          });

          //执行一个laydate实例
          laydate.render({
            elem: '#disEnd' //指定disEnd
            ,min: '2019-11-11'
            ,max: '2020-11-11'
            ,done: function(value, date){
                      var start = new Date($('#disStart').val()).getTime();
                      var end = new Date(value).getTime();
                      if (end < start) {
                          layer.msg('结束时间不能小于开始时间',{icon: 2});
                          $('#disEnd').val($('#disStart').val());
                      }
                    }
          });
          
          //自定义验证规则
          form.verify({
            ID: function(value){
              if(value >= 100000){
                return '商品ID必须为6位数且在000000-099999之间';
              }
              if(value.length != 6){
                return '商品ID为6个字符';
              }
            }
            ,Price: function(value){
              if(value <= 0){
                return '商品价格必须大于0';
              }
            }
            ,Produce: function(value){
                if(value <= 20191110){
                  return '商品生产批号过早';
              }
            }
          });

          //监听提交
          form.on('submit(add)', function(data){
            // console.log(data);
            //发异步，把数据提交给php
            // layer.msg('增加成功', {icon: 1});
            layer.alert("请求成功", {icon: 6});
            // ,function () {
            //     // 获得frame索引
            //     var index = parent.layer.getFrameIndex(window.name);
            //     //关闭当前frame
            //     parent.layer.close(index);
            // });
            return false;
          });
          
          
});
    </script>
  </body>

</html>
