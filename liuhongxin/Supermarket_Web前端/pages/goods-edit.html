<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>商品编辑-超市管理系统</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <link rel="stylesheet" href="../css/public.css">

    <script src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
  </head>
  
  <body>
    <div class="x-body">
        <form class="layui-form" action="" method="post">
          <!-- 用户名显示模块 -->
          <!-- 获取用户名放value中 -->
          <div class="layui-form-item" style="color: red;">
              <label for="goodsID" class="layui-form-label">
                  <span class="x-red">*</span>商品ID
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="goodsID" name="goodsID" disabled="" 
                  value="不可修改php获取放这里" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="goodsName" class="layui-form-label">
                  <span class="x-red">*</span>商品名称
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="goodsName" name="goodsName"
                  value="php获取goodsName放这里" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="goodsType" class="layui-form-label">
                  <span class="x-red">*</span>商品分类
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="goodsType" name="goodsType"
                  value="php获取goodsType放这里" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="goodsPrice" class="layui-form-label">
                  <span class="x-red">*</span>零售价
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="goodsPrice" name="goodsPrice"
                  value="php获取goodsPrice放这里" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="goodsSpecs" class="layui-form-label">
                  <span class="x-red">*</span>规格
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="goodsSpecs" name="goodsSpecs"
                  value="php获取goodsSpecs放这里" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="goodsSave" class="layui-form-label">
                  <span class="x-red">*</span>保质期
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="goodsSave" name="goodsSave"
                  value="php获取goodsSave放这里" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="note" class="layui-form-label">
                   备注
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="note" name="note"
                  value="php获取note放这里" class="layui-input">
              </div>
          </div>
         
          <!-- 修改按钮 -->
          <div class="layui-form-item">
              <label for="goodsEdit" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="save" lay-submit="">
                  修改
              </button>
          </div>
      </form>
    </div>
    <script src="../js/form.js"></script>
    <script>
layui.use(['form','layer','laydate'], function(){
          var form = layui.form
          ,layer = layui.layer
          ,laydate = layui.laydate;

          //执行一个laydate实例
          laydate.render({
            elem: '#disStart' //指定disStart
            ,min: '2019-11-11'
            ,max: '2020-11-11'
            ,done: function(value, date){
                      var start = new Date(value).getTime();
                      var end = new Date($('#disEnd').val()).getTime();
                      if (end < start) {
                          layer.msg('结束时间不能小于开始时间');
                          $('#disStart').val($('#disEnd').val());
                      }
                    }
          });

          //执行一个laydate实例
          laydate.render({
            elem: '#disEnd' //指定disEnd
            ,min: '2019-11-11'
            ,max: '2020-11-11'
            ,done: function(value, date){
                      var start = new Date($('#disStart').val()).getTime();
                      var end = new Date(value).getTime();
                      if (end < start) {
                          layer.msg('结束时间不能小于开始时间',{icon: 2});
                          $('#disEnd').val($('#disStart').val());
                      }
                    }
          });
          
          //自定义验证规则
          form.verify({
            goodsID: function(value){
              if(value >= 100000){
                return '商品ID必须为6位数且在000000-099999之间';
              }
              if(value.length != 6){
                return '商品ID为6个字符';
              }
            }
            ,goodsPrice: function(value){
              if(value <= 0){
                return '商品价格必须大于0';
              }
            }
            ,goodsProduce: function(value){
                if(value <= 20191110){
                  return '商品生产批号过早';
              }
            }
          });

          //监听提交
          form.on('submit(save)', function(data){
            // console.log(data);
            //发异步，把数据提交给php
            // layer.msg('增加成功', {icon: 1});
            layer.alert("请求成功", {icon: 6});
            // ,function () {
            //     // 获得frame索引
            //     var index = parent.layer.getFrameIndex(window.name);
            //     //关闭当前frame
            //     parent.layer.close(index);
            // });
            return false;
          });
          
          
});
        </script>
  </body>

</html>
