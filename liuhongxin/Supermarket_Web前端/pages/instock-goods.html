<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>商品入库-超市管理系统</title>
    <meta name="renderer" content="webkit">
    
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>

  </head>
  
  <body>
    <div class="x-nav">
      <a class="layui-btn" style="margin-top:3px;float:right" 
      href="javascript:location.replace(location.href);">
        <i class="layui-icon layui-icon-refresh"></i>
      </a>
    </div>
    <div class="x-body">
      <div class="layui-row" style="text-align: left;">
        <form class="layui-form layui-col-md12 x-so" lay-filter="goods-data">
          <input class="layui-input" name="instockID" placeholder="入库单号" lay-verify="instockID">
          <!-- 商品三级联动 -->
          <div class="layui-input-inline" id="tb_produce">
            <div class="layui-input-inline">
              <select name="goodsID" lay-filter="goods" lay-verify="required" lay-search>
                <option value="">商品</option>
              </select>
            </div>
            <div class="layui-input-inline">
              <select name="supplierID" lay-filter="supplier" lay-verify="required" lay-search>
                <option value="">供应商</option>
              </select>
            </div>
            <div class="layui-input-inline">
              <select name="produceID" lay-filter="produce" lay-verify="required" lay-search>
                <option value="">生产批号</option>
              </select>
            </div>
          </div>
          <div class="layui-input-inline">
            <select name="storeID" lay-verify="required" lay-search>
              <option value="">仓库</option>
              <option value="400001新安仓">400001新安仓</option>
              <option value="400002敬亭仓">400002敬亭仓</option>
            </select>
          </div>
          <input class="layui-input" name="instockNum"  placeholder="入库数量" lay-verify="instockNum">
          <input class="layui-input" name="note"  placeholder="备注">
          <button class="layui-btn layui-btn-small" lay-submit lay-filter="add">
            <i class="layui-icon layui-icon-add-circle">添加</i>
          </button>
        </form>  
      </div>

  	<!-- 自动渲染 -->
    <table id="instock-goods-list" lay-filter="instock-goods-list"></table>
    <!-- 操作栏 -->
    <script type="text/html" id="delete">
      <button class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">
          <i class="layui-icon layui-icon-delete"></i>删除
      </button>
    </script>
    <!-- toolbar -->
    <script type="text/html" id="toolbar">
      <div class="layui-btn-container">
        <button class="layui-btn layui-btn-danger" lay-event="deleteAll">
          <i class="layui-icon layui-icon-delete"></i>批量删除
        </button>
        <button class="layui-btn layui-btn-radius" lay-event="instockAll">
          <i class="layui-icon layui-icon-survey"></i>批量入库
        </button>
      </div>
    </script>
  </div>
<script type="text/javascript" charset="UTF-8">
  // 入库商品信息数据
  var instock_data = [];

  function deleteData(data){
    for (index in instock_data) {
    // console.log(JSON.stringify(instock_data[index]));
      if (JSON.stringify(instock_data[index])==JSON.stringify(data)) {
        // console.log(index);
        instock_data.splice(index, 1);
      }
    }
  }
  // layui-table
  layui.use(['table','form'], function(){
    var table = layui.table;
    var form = layui.form;

    //直接赋值数据
    table.render({
      elem: '#instock-goods-list'
      ,totalRow: true
      ,toolbar: '#toolbar'
      ,defaultToolbar: ['filter', 'exports', 'print', {
        title: '帮助'
        ,layEvent: 'LAYTABLE_TIPS'
        ,icon: 'layui-icon-tips'
      }]
      //,width: 900
      //,height: 274
      ,cols: [[ //标题栏
        {type: 'checkbox', LAY_CHECKED: true, totalRowText: '合计:'}
        ,{field: 'instockID', title: '入库编号', sort: true, edit: 'text'}
        ,{field: 'goodsID', title: '商品', edit: 'text'}
        ,{field: 'supplierID', title: '供应商', edit: 'text'}
        ,{field: 'produceID', title: '生产批号', sort: true, edit: 'text'}
        ,{field: 'storeID', title: '仓库', edit: 'text'}
        ,{field: 'instockNum', title: '入库数量', sort: true, edit: 'text', totalRow: true}
        ,{field: 'note', title: '备注', edit: 'text'}
        ,{fixed: 'right', title:'操作', toolbar: '#delete'}
      ]]
      ,data: instock_data

      ,skin: 'row' //表格风格
      ,even: true
      //,size: 'lg' //尺寸
      
      ,page: { //详细参数可参考 laypage 组件文档
        layout: ['prev', 'page', 'next', 'count', 'limit', 'skip'] //自定义分页布局
      }
      ,limits: [10,20,50]
      ,limit: 10 //每页默认显示的数量
      //,loading: false //请求数据时，是否显示loading
      ,done: function (res, curr, count) {
        $(".layui-table-total div").each(function (i,item) {
          var div_text = $(item).html();
          var value; //转换后的值
          if(div_text != "") {
            var value = parseInt(div_text);
            if(!isNaN(value)) {
              $(item).html(parseInt(div_text));
            }
          }
        });
      }

    });
    //监听行工具事件，删除单项表格
    table.on('tool(instock-goods-list)', function(obj){
      var data = obj.data;
      // console.log(obj);
      if(obj.event == 'delete'){
        layer.confirm('确定删除该项吗？', function(index){
          obj.del();
          // console.log(obj.data);
          deleteData(obj.data);
          // console.log(instock_data);
          layer.msg('已删除!',{icon:1,time:1000});
          updateTable();
          layer.close(index);
        });
      }

    });
    
    //监听工具栏事件
    table.on('toolbar(instock-goods-list)', function(obj){
      var checkStatus = table.checkStatus(obj.config.id);
      // console.log(obj);
      switch(obj.event){
        case 'deleteAll':
          var data = checkStatus.data;
          // console.log(instock_data);
          layer.confirm('确定全部删除吗？', function(index){
            // console.log($(".layui-form-checked").parents('tbody tr'));
            $(".layui-form-checked").parents('tbody tr').remove();
            for(index in data){
              // console.log(data[index]);
              deleteData(data[index]);
            }
            // console.log(instock_data);
            updateTable();
            layer.msg('删除成功!',{icon:1,time:1000});
            layer.close(index);
          });
        break;
        case 'instockAll':
          layer.confirm('确定提交入库单吗？', function(index){
            var data = checkStatus.data;
            //显示获取的数据
            layer.alert(JSON.stringify(data));
            layer.close(index);
          });
          
        break;
        case 'reload':
          table.reload('instock-goods-list');
        break;
      };
    });
    // 添加行
    form.on('submit(add)', function(data){
      // console.log(data.elem) //被执行事件的元素DOM对象，一般为button对象
      // console.log(data.form) //被执行提交的form对象，一般在存在form标签时才会返回
      // console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
      instock_data.push(data.field);
      updateTable();
      // console.log(instock_data);
      return false; //阻止表单跳转。
    });
    //更新表格
    function updateTable(){
      table.reload('instock-goods-list',{
        data: instock_data
      });
    }
});

</script>
<!-- 商品三级联动 -->
<script type="text/javascript" src="../js/produce.js"></script>
<script type="text/javascript" src="../js/form.js"></script>
<script>
  layui.use(['form','code'], function(){
    form = layui.form;
    layui.code();
    // 选中的值
    $('#tb_produce').goodsProduce();

  });

</script>
  </body>
</html>
