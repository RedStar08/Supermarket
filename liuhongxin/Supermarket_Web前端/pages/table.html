    <div id ="good-page" style="text-align: center;"></div>
<script>
  layui.use('laypage', function(){
  var laypage = layui.laypage;
  
  //执行一个laypage实例
  //'count', 'prev', 'page', 'next', 'limit', 'refresh', 'skip',
  laypage.render({
    elem: 'good-page' //注意，这里的 test1 是 ID，不用加 # 号
    ,count: 30 //数据总数，从服务端得到
    ,skin: 'row' //表格风格
    ,even: true
    //,size: 'lg' //尺寸
    
    ,page: true //是否显示分页
    ,limits: [10,20,50]
    ,limit: 10 //每页默认显示的数量
    ,layout: ['prev', 'page', 'next', 'count', 'limit', 'skip']
    ,jump: function(obj){
                //obj包含了当前分页的所有参数，比如：
                console.log(obj.curr);  //得到当前页，以便向服务端请求对应页的数据。
                console.log(obj.limit); //得到每页显示的条数
                //首次不执行,使用原始的curr,后面需要自己通过回传来更新
                // var curr = obj.curr;
                // if(!first){
                //     location.href='index.php?&a=adminLogList&page='+obj.curr;
                // }
            }

  });

});
