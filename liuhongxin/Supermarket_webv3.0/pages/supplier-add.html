<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>商品添加-超市后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <link rel="stylesheet" href="../layui/css/layui.css">

    <script type="text/javascript" src="../layui/layui.js"></script>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
  </head>
  
  <body>
    <div class="x-body">
        <form class="layui-form" action="" method="post" style="margin-left: 20%">
          <div class="layui-form-item">
              <label class="layui-form-label" for="supplierID">
                  <span class="x-red">*</span>供货商ID
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="supplierID" name="supplierID" required lay-verify="number|supplierID"
                  autocomplete="off" placeholder="请输入供货商ID" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label class="layui-form-label" for="supplierName">
                  <span class="x-red">*</span>供货商名称
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="supplierName" name="supplierName" required lay-verify="required"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label class="layui-form-label" for="supplierManager">
                  <span class="x-red">*</span>负责人
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="supplierManager" name="gsupplierManager" required lay-verify="required"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label class="layui-form-label" for="supplierPhone">
                  <span class="x-red">*</span>联系方式
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="supplierPhone" name="supplierPhone" required lay-verify="required|phone"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item" id="x-city"  style="width: 70%">
            <label class="layui-form-label" for="supplierPhone">
                  <span class="x-red">*</span>供货商地址
            </label>
            <div class="layui-input-inline" style="width: 20%">
              <select name="province" lay-filter="province" required lay-verify="required"> 
                <option value="">请选择省</option>
              </select>
            </div>
            <div class="layui-input-inline" style="width: 20%">
              <select name="city" lay-filter="city" required lay-verify="required">
                <option value="">请选择市</option>
              </select>
            </div>
            <div class="layui-input-inline" style="width: 20%">
              <select name="area" lay-filter="area" required lay-verify="required">
                <option value="">请选择县/区</option>
              </select>
            </div>
          </div>
          <div class="layui-form-item layui-form-text">
              <label class="layui-form-label" for="note">
                  备注
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="note" name="note" autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="add" lay-submit="">
                  添加供货商
              </button>
          </div>
      </form>
    </div>
    <script type="text/javascript" src="../js/xcity.js"></script>
    <script type="text/javascript" src="../js/form.js"></script>
    <script>
      layui.use(['form','code'], function(){
        form = layui.form;

        layui.code();

        $('#x-city').xcity('江西','吉安市','永丰县');

      });
    </script>
  </body>

</html>
